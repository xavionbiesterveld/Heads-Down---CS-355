<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Down Play Game</title>
    <link rel="stylesheet" href="headsdown.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url(./images/blue-bg.jpg);
            background-color: #84a2d4;
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        main {
            padding: 20px;
        }
        
        #game-instructions {
            margin-bottom: 20px;
        }
        
        #game-area {
            margin: 20px 0;
            width: 100%;
        }
        
        #word-display {
            background-color: #e6f7ff;
            border: 2px solid #0073e6;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        #nextAndSkip {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h2 {
            padding: 10px;
            font-size: larger;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        
        button:hover {
            background-color: #005bb5;
        }
        
        footer {
            background-color: #0073e6;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Heads Down</h1>
        <p>The Ultimate Guessing Game</p>
    </header>
    <section id="game-area">
        <h2>Game Area</h2>
        <div id="word-display">
            <p>Press Start to see your word!</p>
        </div>
        <button id="settingPage" onclick="window.location.href='setting_page.html'">Go Back</button>
        <button id="startButton">Start</button>
        <div id="nextAndSkip" style="display: none">
            <button id="skipButton">Skip</button>
            <button id="nextButton">Next</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Heads Down</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
